leather:

  description: CIRCULOOS data model for intra-communication example-normalized.json

  properties:

    CountryCode:
      description: Country code.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    address:
      description: The mailing address
      properties:
        addressCountry:
          description: Property. The country. For example, Spain. Model:'https://schema.org/addressCountry'
          type: string
        addressLocality:
          description: Property. The locality in which the street address is, and which is in the region. Model:'https://schema.org/addressLocality'
          type: string
        addressRegion:
          description: Property. The region in which the locality is, and which is in the country. Model:'https://schema.org/addressRegion'
          type: string
        district:
          description: Property. A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
        postOfficeBoxNumber:
          description: Property. The post office box number for PO box addresses. For example, 03578. Model:'https://schema.org/postOfficeBoxNumber'
          type: string
        postalCode:
          description: Property. The postal code. For example, 24004. Model:'https://schema.org/https://schema.org/postalCode'
          type: string
        streetAddress:
          description: Property. The street address. Model:'https://schema.org/streetAddress'
          type: string
        streetNr:
          description: Property. Number identifying a specific property on a public street
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    availableFrom:
      description: Date from which the material is available.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          format: date
          type: string
      type: object

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    id:
      description: Unique identifier for the entity.
      type: string

    imageURL:
      description: URL of the material image.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    location:

      description: GeoProperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              description: Property. BBox of the  Point
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              description: Property. Coordinates of the Point
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object

        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              description: Property. BBox coordinates of the LineString
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              description: Property. Coordinates of the LineString
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object

        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              description: Property. BBox coordinates of the Polygon
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              description: Property. Coordinates of the Polygon
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object

        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              description: Property. BBox coordinates of the LineString
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              description: Property. Coordinates of the MulitPoint
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object

        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              description: Property. BBox coordinates of the LineString
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              description: Property. Coordinates of the MultiLineString
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object

        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              description: Property. Coordinates of the MultiPolygon
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object

    materialAdStatus:
      description: Status of the advertisement.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    materialAdTitle:
      description: Title of the material advertisement.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    materialAdType:
      description: 'Type of advertisement: Sell or Buy.'
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          description: 'Type of advertisement: Sell or Buy.'
          enum:
            - Sell
            - Buy
          type: string
      type: object

    materialDescription:
      description: Description of the material.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    materialPrice:
      description: Price of the material.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: number
      type: object

    materialQuantity:
      description: Quantity of the material.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        unitCode:
          type: string
        value:
          type: number
      type: object

    materialToSellOrBuy:
      description: Material to sell or buy.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    materialTypeL0:
      description: Facility Input Categories, Level 0 material type.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    materialTypeL1:
      description: Facility Output Categories, Level 1 material type.
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          type: string
      type: object

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    ownedBy:
      description: 'Reference relationship: owner of the material.'
      properties:
        object:
          type: string
        observedAt:
          format: date-time
          type: string
        type:
          type: string
      type: object

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Property. Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: Property. Identifier format of any NGSI entity
            format: uri
            type: string
        description: Relationship. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property

    physicalFormCategory:
      description: 'To categorize materials based on their physical form: byWeight, byDimensions, bySurface.'
      properties:
        observedAt:
          format: date-time
          type: string
        type:
          type: string
        value:
          description: 'Categorizes materials based on their physical form: byWeight, byDimensions, or bySurface.'
          enum:
            - byWeight
            - byDimensions
            - bySurface
          type: string
      type: object

    productionFacility:
      description: 'Reference relationship: production facility related to the material.'
      properties:
        object:
          type: string
        observedAt:
          format: date-time
          type: string
        type:
          type: string
      type: object

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    type:
      description: NGSI Entity type.
      type: string

  required:
    - id
    - type
    - materialAdTitle
    - materialTypeL0
    - materialTypeL1
    - physicalFormCategory
    - imageURL
    - materialPrice
    - availableFrom
    - materialAdType
    - materialDescription
    - materialAdStatus
    - materialQuantity
    - ownedBy
    - productionFacility
    - materialToSellOrBuy
    - CountryCode

  type: object

  x-derived-from: ''

